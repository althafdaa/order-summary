<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet" />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <style></style>
  </head>
  <body>
    <div class="order-summary">
      <div class="container">
        <header><img src="images/illustration-hero.svg" alt="" /></header>
        <content>
          <h2>Order Summary</h2>
          <p>You can now listen to millions of songs, audiobooks, and podcast on any device anywhere you like!</p>
          <div class="price">
            <img src="images/icon-music.svg" alt="" />
            <div class="annual-plan">
              <span class="annual">Annual Plan</span>
              <span class="dollar-price">$59.99/year</span>
            </div>
            <span><a href="">Change</a></span>
          </div>
        </content>
        <section class="payment">
          <span class="proceed">Proceed to Payment</span>
          <span class="cancel-order">Cancel Order</span>
        </section>
      </div>
    </div>
  </body>
</html>
